<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="jsf" required="true" />
        <cc:attribute name="caption" required="true" />
        <cc:attribute name="highlight" required="false" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <c:choose>
            <c:when test="#{cc.attrs.highlight=='yes'}">
                <li class="start selected" id="mnuItm">
                    <a href="/Info5059Case2-war/C2Controller?jsf=#{cc.attrs.jsf}">#{cc.attrs.caption}</a>
                </li>
            </c:when>
            <c:otherwise>
                <li id="mnuItm">
                    <a href="/Info5059Case2-war/C2Controller?jsf=#{cc.attrs.jsf}">#{cc.attrs.caption}</a>
                </li>
            </c:otherwise>
        </c:choose>
    </cc:implementation>
</html>
